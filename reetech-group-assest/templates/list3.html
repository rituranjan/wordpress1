<script>



    // Example Initialization
    const invoicesTable = new GenericDataTable({
        ajax: {
            url: 'http://localhost/wordpress1/wp-json/reetech-group/v1/invoices-summary'
        },
        filters: [],
        filters1: [
            {
                id: 'customerFilter',
                type: 'multiselect',
                label: 'Customers',
                options: [
                    { value: 1, label: 'Customer 1' },
                    { value: 2, label: 'Customer 2' }
                ]
            },
            {
                id: 'customerFilter2',
                type: 'multiselect',
                label: 'Customers2',
                options: [
                    { value: 1, label: 'Customer 1' },
                    { value: 2, label: 'Customer 2' }
                ]
            },

            {
                id: 'fromDate',
                type: 'date',
                label: 'From Date'
            }
        ],
        columnFiltersShow: false,
        columns: [
            {
                data: 'invoice_number',
                title: 'Invoice #',
                type: 'link',
                href: (row) => `invoice.html?id=${row.invoice_number}`
            },
            {
                data: 'customer',
                title: 'Customer',
                type: 'link',
                href: (row) => `customer.html?id=${row.customer_id}`
            },
            {
                data: 'date',
                title: 'Date',
                render: (data) => data && data !== '0000-00-00' ?
                    new Date(data).toLocaleDateString() : 'N/A'
            },
            {
                data: 'total',
                title: 'Total',
                render: $.fn.dataTable.render.number(',', '.', 2, '$')
            },
            {
                data: 'status',
                title: 'Status',
                render: (data) => {
                    //const statusMap = { paid: 'success', pending: 'warning', overdue: 'danger' };
                    //return `<span class="badge bg-${statusMap[data] || 'secondary'}">${data}</span>`;
                    return data
                }
            },
            {
                data: null,
                title: 'Actions',
                type: 'actions',
                orderable: false
            }
        ],
        actions: [
            {
                label: 'Edit',
                url: (row) => `?home=new&&id=${row.id}`,
                icon: 'fas fa-edit',
                id: "editBtn"
            },
            {
                label: 'View',
                url: (row) => `?home=view&&id=${row.id}`,
                icon: 'fas fa-eye'
            }
        ]
    });
</script>
